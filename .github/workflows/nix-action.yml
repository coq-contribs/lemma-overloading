name: Nix CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      bundle: ${{ steps.set-matrix.outputs.bundle }}
    steps:
    - name: Do nothing
      run: echo "No setup, using meta.yml bundles"
    - name: Cachix install
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixpkgs-unstable
    - name: Cachix setup coq
      uses: cachix/cachix-action@v8
      with:
        # Name of a cachix cache to pull/substitute
        name: coq
    - name: Cachix setup coq-community
      uses: cachix/cachix-action@v8
      with:
        # Name of a cachix cache to pull/substitute
        name: coq-community
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Git checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup build matrix
      id: set-matrix
      run: |
        bundles=$(nix-shell --arg do-nothing true --run nixBundles)
        echo ::set-output name=bundle::$(echo $bundles)
  "lemma-overloading":
    name: Main build
    runs-on: ubuntu-latest
    needs:
      - setup
    strategy:
      matrix:
        bundle: ${{fromJson(needs.setup.outputs.bundle)}}
    steps:
    - name: Cachix install
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixpkgs-unstable
    - name: Git checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Building/fetching dependencies
      run: nix-build --no-out-link --argstr bundle "${{ matrix.bundle }}" --argstr job "_deps"
    - name: Building/fetching current project
      run: nix-build --no-out-link --argstr bundle "${{ matrix.bundle }}" --argstr job "lemma-overloading"
